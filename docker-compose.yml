version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fusion-net

  auth-service:
    build: ./services/auth-service
    env_file: .env.production
    restart: on-failure
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http'); const req=http.get('http://localhost:5001/health', (res)=>{ res.resume(); res.on('end', ()=>process.exit(res.statusCode===200?0:1)); }); req.on('error', ()=>process.exit(1));"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fusion-net

  post-service:
    build: ./services/post-service
    env_file: .env.production
    restart: on-failure
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
