  gateway:
    build: ./gateway
    env_file: .env.production
    ports:
      - "5050:5050"
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_started
      booking-service:
        condition: service_started
      post-service:
        condition: service_started
      ai-service:
        condition: service_started
      upload-service:
        condition: service_started
      notification-service:
        condition: service_started
      matches-service:
        condition: service_started
      admin-service:
        condition: service_started
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http'); const req=http.get('http://localhost:5050/health', (res)=>{ res.resume(); res.on('end', ()=>process.exit(res.statusCode===200?0:1)); }); req.on('error', ()=>process.exit(1));"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fusion-net

  frontend:
    build:
      context: ./client
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_IMAGEKIT_PUBLIC_KEY: ${VITE_IMAGEKIT_PUBLIC_KEY}
        VITE_IMAGEKIT_URL_ENDPOINT: ${VITE_IMAGEKIT_URL_ENDPOINT}
        VITE_IMAGEKIT_AUTH_ENDPOINT: ${VITE_IMAGEKIT_AUTH_ENDPOINT}
        VITE_BRAND_LOGO_URL: ${VITE_BRAND_LOGO_URL}
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - fusion-net

volumes:
  mongo_data:

networks:
  fusion-net:
    driver: bridge
