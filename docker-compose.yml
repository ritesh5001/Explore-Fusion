version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fusion-net

  gateway:
    build: ./gateway
    env_file: .env.production
    ports:
      - "5050:5050"
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5050/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fusion-net

  frontend:
    build:
      context: ./client
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_IMAGEKIT_PUBLIC_KEY: ${VITE_IMAGEKIT_PUBLIC_KEY}
        VITE_IMAGEKIT_URL_ENDPOINT: ${VITE_IMAGEKIT_URL_ENDPOINT}
        VITE_IMAGEKIT_AUTH_ENDPOINT: ${VITE_IMAGEKIT_AUTH_ENDPOINT}
        VITE_BRAND_LOGO_URL: ${VITE_BRAND_LOGO_URL}
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - fusion-net

volumes:
  mongo_data:

networks:
  fusion-net:
    driver: bridge